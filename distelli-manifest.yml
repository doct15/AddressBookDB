bmcgehee/AddressBookDB:
  Build:
    - echo "Packaging up script for deployment"
  Env:
    - MYSQL_ROOT: "SetInPipelines"
    - PORT: "3306"
  PostInstall:
    - mysql -u root -p$MYSQL_ROOT --execute="create database AddressDB;grant all privileges on AddressDB.* to PipelinesUser by \"$MYSQL_ROOT\";"
    - echo "Looking for DB migration scripts"
    - sleep 2
    - echo "Processing any DB migration scripts"
    - sleep 2
    - echo "Done"
